<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="masthead">
            <div id="header" class="wrapper">
                <img src="images/YouTube-logo-full_color.png" alt="YouTube color logo">
            </div>
        </div>
        <div id="content">
            <div class="wrapper">
                <form action="submit">
                    <h1>Search for YouTube videos</h1>
                    <input type="text" id="search-term">
                    <button id="search-button">Search</button>
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="left-footer">&copy; 2015 Mike Myers</div>
                <div class="right-footer">From <a href="https://www.thinkful.com/courses/frontend-development-career-path/" target="_blank">Thinkful's FEWD</a> course</div>
            </div>
        </div>
    </div>
</body>
</html>
